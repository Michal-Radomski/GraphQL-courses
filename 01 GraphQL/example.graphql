# Example query
query HeroNameAndFriends($episode: Episode) {
  hero(episode: $episode) {
    name
    friends {
      name
    }
  }
}

query {
  books {
    id
    title
    subtitle
  }
}

#* SQL: select firstName, lastName from users; -> below equivalent in graphQL
query {
  users {
    firstName
    lastName
  }
}
