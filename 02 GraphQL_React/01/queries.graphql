# Strange nested circular relations
query findCompany {
  company(id: "1") {
    id
    name
    description
    users {
      id
      firstName
      age
      company {
        id
        name
        description
      }
    }
  }
}

# Fragments
query {
  apple: company(id: "1") {
    id
    name
    description
  }
  google: company(id: "2") {
    id
    name
    description
  }
}

fragment companyDetails on Company {
  id
  name
  description
}

query {
  apple: company(id: "1") {
    ...companyDetails
  }
  google: company(id: "2") {
    ...companyDetails
  }
}

