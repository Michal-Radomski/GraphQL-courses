# Strange nested circular relations
query findCompany {
  company(id: "1") {
    id
    name
    description
    users {
      id
      firstName
      age
      company {
        id
        name
        description
      }
    }
  }
}

# Fragments
query {
  apple: company(id: "1") {
    id
    name
    description
