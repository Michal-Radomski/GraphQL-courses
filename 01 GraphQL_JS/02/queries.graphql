query BooksQuery {
  books {
    id
    title
    description
    imageUrl
    rating
    subtitle
    ratingCount
    authors {
      name
    }
  }
}

query ReviewQuery {
  reviews {
    id
    rating
    title
    comment
    book {
      id
      title
      description
      imageUrl
      rating
      subtitle
      ratingCount
      authors {
        name
      }
    }
  }
}

query HomePage {
  reviews {
    id
    rating
    title
    comment
    book {
      id
      title
    }
    user {
      name
    }
  }
}

query {
  books(orderBy: ID_DESC) {
    id
    title
    rating
  }
}

query {
  books(orderBy: RATING_DESC) {
    id
    title
    rating
  }
}

#* Fragments: 3 fields and more!
fragment Book on Book {
  id
  title
  description
  rating
}

fragment Review on Review {
  id
  title
  rating
  comment
  user {
    name
  }
}

query Home($orderBy: BooksOrderBy) {
  reviews {
    ...Review
    book {
      ...Book
      imageUrl(size: SMALL)
    }
  }
  books(orderBy: $orderBy) {
    ...Book
    imageUrl
    authors {
      name
    }
  }
}

query Book($id: ID!) {
  book(id: $id) {
    id
    title
    description
    imageUrl
    rating
    reviews {
      id
      rating
      title
      comment
      user {
        name
        imageUrl
      }
    }
    authors {
      name
    }
  }
}

mutation CreateReview($reviewInput: ReviewInput!) {
  createReview(reviewInput: $reviewInput) {
    id
    rating
    title
    comment
  }
}

query SearchBook {
  searchBook(query: "hunger games") {
    id
    title
    description
    authors
    imageUrl
  }
}

query Search {
  search(query: "Peter") {
    __typename
    ... on Book {
      id
      title
    }
    ... on Review {
      id
      rating
      comment
    }
    ... on User {
      id
      name
    }
    ... on Author {
      id
      name
    }
  }
}
