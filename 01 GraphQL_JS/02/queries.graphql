query BooksQuery {
  books {
    id
    title
    description
    imageUrl
    rating
    subtitle
    ratingCount
    authors {
      name
    }
  }
}

query ReviewQuery {
  reviews {
    id
    rating
    title
    comment
    book {
      id
      title
      description
      imageUrl
      rating
      subtitle
      ratingCount
      authors {
        name
      }
    }
  }
}

query HomePage {
  reviews {
    id
    rating
    title
    comment
    book {
      id
      title
    }
    user {
      name
    }
  }
}

query {
  books(orderBy: ID_DESC) {
    id
    title
    rating
  }
}

query {
  books(orderBy: RATING_DESC) {
    id
    title
    rating
  }
}

fragment Book on Book {
  id
  title
  description
  rating
}

fragment Review on Review {
  id
  title
  rating
  comment
  user {
    name
  }
}

query Home($orderBy: BooksOrderBy) {
  reviews {
    ...Review
    book {
      ...Book
      imageUrl(size: SMALL)
    }
  }
  books(orderBy: $orderBy) {
    ...Book
    imageUrl
    authors {
      name
    }
  }
}
