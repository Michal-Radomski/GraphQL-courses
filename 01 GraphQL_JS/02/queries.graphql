query BooksQuery {
  books {
    id
    title
    description
    imageUrl
    rating
    subtitle
    ratingCount
    authors {
      name
    }
  }
}

query ReviewQuery {
  reviews {
    id
    rating
    title
    comment
    book {
      id
      title
      description
      imageUrl
      rating
      subtitle
      ratingCount
      authors {
        name
      }
    }
  }
}

query HomePage {
  reviews {
    id
    rating
    title
    comment
    book {
      id
      title
    }
    user {
      name
    }
  }
}
